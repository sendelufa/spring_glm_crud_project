spring:
  application:
    name: alcohol-shop-service

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/alcoholshop}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful

  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    root: INFO
    com.alcoradar.alcoholshop: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs/openapi.json
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    display-request-duration: true
    display-operation-id: false
    default-models-expand-depth: 2
    default-model-expand-depth: 2
    show-extensions: true
    tags-sorter: alpha
    operations-sorter: alpha
  group-configs:
    - group: shops
      paths-to-match: /api/shops/**
    - group: health
      paths-to-match: /api/v1/health
  show-actuator: true

# Security Configuration
security:
  jwt:
    secret: ${JWT_SECRET:your-super-secret-jwt-key-for-testing-change-this-in-production-at-least-256-bits}
    access-token-expiration: 900  # 15 minutes
    refresh-token-expiration: 604800  # 7 days
  logging:
    level: DEBUG
