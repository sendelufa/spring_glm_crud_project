# Development profile configuration
# Active by default for local development

spring:
  jpa:
    show-sql: true

logging:
  level:
    root: INFO
    com.alcoradar.alcoholshop: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

security:
  jwt:
    secret: dev-secret-key-for-testing-only-change-in-production-at-least-256-bits
    access-token-expiration: 900  # 15 minutes
    refresh-token-expiration: 604800  # 7 days
  password:
    bcrypt-strength: 10
